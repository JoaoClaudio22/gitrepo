        <link rel="stylesheet" href="style.css">

        <title>Requisição API Github</title>

        <header>
            <h1>GitRepo</h1>

            </div>
            
        </section>      
        
         <section  id="main-list">

            <div class="user-infos">
                <img id="avatar" src="" alt="foto do usuario"> 
                <p id="userNameText"></p>
            </div>
            
            <h2 id="total-repos"></h2>
            <ul id="list">
               
            </ul>
         </section>   
        
         <script src="script.js"></script>
    </body>
